name: Page Consistency Audit

on:
  pull_request:
    paths:
      - 'src/components/pages/public/**'
      - '.audit/baseline-config.json'
      - 'scripts/audit-pages.js'
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/components/pages/public/**'
      - '.audit/baseline-config.json'
      - 'scripts/audit-pages.js'
  workflow_dispatch:

jobs:
  audit:
    name: Page Consistency Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run page consistency audit
        run: node scripts/audit-pages.js
      
      - name: Upload audit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-reports
          path: .audit/reports/
          retention-days: 30

