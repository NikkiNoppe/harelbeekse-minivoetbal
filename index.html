    <!-- Comprehensive Polyfills - Load before any other scripts -->
    <script>
      // Ensure Array is properly defined
      if (typeof Array === 'undefined') {
        window.Array = function() {
          return Array.prototype.slice.call(arguments);
        };
        console.log('✅ Array constructor polyfill loaded');
      }
      
      // Array.isArray polyfill
      if (typeof Array.isArray === 'undefined') {
        Array.isArray = function(arg) {
          return Object.prototype.toString.call(arg) === '[object Array]';
        };
        console.log('✅ HTML Array.isArray polyfill loaded');
      }
      
      // Ensure Array.prototype.slice is available
      if (typeof Array.prototype.slice === 'undefined') {
        Array.prototype.slice = function(begin, end) {
          var len = this.length;
          var start = begin || 0;
          var stop = end || len;
          
          if (start < 0) start = len + start;
          if (stop < 0) stop = len + stop;
          
          var result = [];
          for (var i = start; i < stop; i++) {
            result.push(this[i]);
          }
          return result;
        };
        console.log('✅ Array.prototype.slice polyfill loaded');
      }
      
      // Object.entries polyfill
      if (typeof Object.entries === 'undefined') {
        Object.entries = function(obj) {
          const ownProps = Object.keys(obj);
          let i = ownProps.length;
          const resArray = new Array(i);
          while (i--) {
            resArray[i] = [ownProps[i], obj[ownProps[i]]];
          }
          return resArray;
        };
        console.log('✅ HTML Object.entries polyfill loaded');
      }
      
      // Object.keys polyfill
      if (typeof Object.keys === 'undefined') {
        Object.keys = function(obj) {
          const keys = [];
          for (const key in obj) {
            if (obj.hasOwnProperty(key)) {
              keys.push(key);
            }
          }
          return keys;
        };
        console.log('✅ HTML Object.keys polyfill loaded');
      }
      
      // Ensure Array.prototype methods are available
      if (typeof Array.prototype.filter === 'undefined') {
        Array.prototype.filter = function(callback, thisArg) {
          var result = [];
          for (var i = 0; i < this.length; i++) {
            if (callback.call(thisArg, this[i], i, this)) {
              result.push(this[i]);
            }
          }
          return result;
        };
        console.log('✅ Array.prototype.filter polyfill loaded');
      }
      
      if (typeof Array.prototype.map === 'undefined') {
        Array.prototype.map = function(callback, thisArg) {
          var result = [];
          for (var i = 0; i < this.length; i++) {
            result.push(callback.call(thisArg, this[i], i, this));
          }
          return result;
        };
        console.log('✅ Array.prototype.map polyfill loaded');
      }
      
      console.log('✅ HTML Comprehensive Polyfills loaded successfully');
    </script>
